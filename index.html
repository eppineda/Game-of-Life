<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
    body { color: #000000; background-color: #eeefff; }
    input { text-align: right; }
    table {
        border: thin solid;
    }
    thead { background-color: #cccccc; }
    tr, td {
        border: thin dotted;
    }
    </style>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="seed.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
</head>
<body ng-app="gameoflife">
    <h1>Game of Life</h1>
    <h2>the playfield</h2>
    <p>Specify the size of the grid the cells will be placed upon.</p>
    <fieldset ng-controller="GridController">
        <legend>Grid Dimensions</legend>
        <label for="maxX">horizontal:&nbsp;</label>
        <input id="maxX" type="number" min="3" max="1000" ng-required
        ng-model="grid.width" ng-change="resize()"></input>
        <label for="maxY">vertical:&nbsp;</label>
        <input id="maxY" type="number" min="3" max="1000" ng-required
        ng-model="grid.height" ng-change="resize()"></input> 
    </fieldset>
    <h2>seed generation</h2>
    <p>Enter the coordinates of each seed cell, or have them randomly placed.</p>
    <fieldset ng-controller="SeedController"> <legend>Cells</legend>
        <label for="howMany">how many?&nbsp;</label>
        <input id="howMany" type="number" min="0" ng-required ng-model="seed.howMany"
        ng-change="setRows()" />
        <table id="seed">
        <thead>
            <tr><th>#</th><th>x-coord</th><th>y-coord</th></tr>
            <tr><th colspan="3"><button id="randomize" ng-click="createCells()">randomize</th></tr>
        </thead>
        <tbody>
            <tr>
                <td id="cell0" style="text-align: right;">0</td>
                <td><input id="xcoord0" type="number" size="2" ng-model="cells[0].x" /></td>
                <td><input id="ycoord0" type="number" size="2" ng-model="cells[0].y" /></td>
            </tr>
        </tbody>
        </table>
    </fieldset>

    <!-- tests creation of the seed generation and identification of neighbors -->
    var cells = seed(10, maximumX = 5, maximumY = 5)

        console.log('-----------', cells[a])
        for (var x = 0, y = transitions.length; x < y; ++x) {
            var cell = transitions[x](cells[a])
        }
    }
    </script>
</body>
</html>
