<!DOCTYPE html>
<html>
<head>
    <link href="gameoflife.css" rel="stylesheet" type="text/css"></link>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="seed.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
    <script type="text/javascript" src="services.js"></script>
</head>
<body ng-app="gameoflife" ng-controller="SimController">
    <h1>Game of Life</h1>
    <fieldset>
        <legend>The Playfield</legend>
        <h2>grid dimensions</h2>
        <p>Specify the size of the grid the cells will be placed upon.</p>
        <label for="maxX">horizontal:&nbsp;</label>
        <input id="maxX" type="number" min="3" max="1000" ng-required
        ng-model="grid.width" ng-change="resize()"></input>
        <label for="maxY">vertical:&nbsp;</label>
        <input id="maxY" type="number" min="3" max="1000" ng-required
        ng-model="grid.height" ng-change="resize()"></input> 
    </fieldset>
    <fieldset>
        <legend>Seed Generation</legend>
        <h2>cell coordinates</h2>
        <p>Enter the coordinates of each seed cell, or have them randomly placed.</p>
        <label for="howMany">how many?&nbsp;</label>
        <input id="howMany" type="number" min="0" ng-required ng-model="seed.howMany"
        ng-change="setRows()" />
        <table id="seed">
        <thead>
            <tr><th>#</th><th>x-coord</th><th>y-coord</th></tr>
            <tr>
                <th colspan="3">
                    <button id="randomize" ng-click="randomizeCoords()">randomize</button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in seed.coords">
                <td style="text-align: right;">{{seed.coords.indexOf(c)}}</td>
                <td><input type="number" ng-model="seed.coords[seed.coords.indexOf(c)].x" 
                    ng-change="setCoordinate()" /></td>
                <td><input type="number" ng-model="seed.coords[seed.coords.indexOf(c)].y" 
                    ng-change="setCoordinate()" /></td>
            </tr>
        </tbody>
        </table>
    </fieldset>
    <fieldset>
        <legend>Simulation</legend>
        <button id="start" ng-click="beginSimulation()">Begin simulation.</button>
    </fieldset>
